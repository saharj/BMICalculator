<!DOCTYPE html>
<html ng-app="BMI">
<head>
	<link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
	<!-- endbower -->
	<link rel="stylesheet" href="./style/main.css">
	
  <meta charset="utf-8">
  <title>BMI</title>
</head>
<body ng-controller="BMICtrl">
  <div layout="column" layout-align="space-between center">
  	<md-card>
	    <md-tabs md-selected="selectedIndex">
	      <li ng-class="{active:isSelected(1)}">
	        <md-button ng-click="setWTab(1)" class="md-primary">KG</md-button>
	      <li ng-class="{active:isSelected(2)}">
	        <md-button ng-click="setWTab(2)" class="md-primary">LB</md-button>
	    </md-tabs>    
	    <div ng-show="isSelected(1)">
	      <h4>Weight (Kg)</h4>
	      <input type="number" ng-model="weight">
	    </div>
	    
	    <div ng-show="isSelected(2)">
	      <h4>Weight (Lbs)</h4>
	      <input type="number" ng-model="weight">
	    </div>
	    
	    <md-tabs md-selected="selectedIndex">
	      <li ng-class="{active:isSelected(3)}">
	        <md-button ng-click="setWTab(3)" class="md-primary">M</md-button>
	      <li ng-class="{active:isSelected(4)}">
	        <md-button ng-click="setWTab(4)" class="md-primary">FT</md-button>
	    </md-tabs>
	    
	    <div ng-show="isSelected(3)">
	      <h4>Height (m)</h4>
	      <input type="number" ng-model="heightM">
	    </div>
	    
	    <div ng-show="isSelected(4)">
	      <h4>Height (Ft)</h4>
	      <input type="number" ng-model="heightM">
	      <p>ft</p>
	      <input type="number" ng-model="heightI">
	      <p>inch</p>
	    </div>
  		<div>BMI = {{calcdivate()}}</div>
  		<p>{{showTxt()}}</p>
    </md-card>
  </div>

  	<!--bower:js -->
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-aria/angular-aria.js"></script>
	<script src="bower_components/angular-material/angular-material.js"></script>
	<!-- endbower -->
	
	<script src="./js/bmi.js"></script>
	<script src="http://127.0.0.1:35729/livereload.js"></script>
</body>
</html>
