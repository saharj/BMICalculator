<!DOCTYPE html>
<html ng-app="BMI">
	<head>
		<title>BMI CALC.</title>
		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
		<!-- endbower -->
		<link rel="stylesheet" href="./style/main.css">
	</head>

	<body>
		<h1>BMI</h1>
		<div class="info" layout="column">
			<div layout="row" layout-align="start center">
				<p><span>Weight</span></p>
				<input class="weight" type="number">

				<div class="switch_options">
					<span class="lb">LB</span>
					<span class="kg">KG</span>
					<input type="hidden" class="height_val" value="0"/>
				</div>
			</div>
			<div layout="row" layout-align="start center">
				<p><span>Height</span></p>

				<div class="height_box">
					<input class="height_f" type="number">
					<span class="first">ft</span>
					<input class="height_s" type="number">
					<span class="second">in</span>
				</div>

				<div class="switch_options">
					<span class="ft">Imperial</span>
					<span class="cm">Metric</span>
					<input type="hidden" class="height_val" value="0"/>
				</div>
			</div>
		</div>

		<div class="result">
			<h1>0</h1>
			<h3 class="status">A</h3>
		</div>
		
		<!-- bower:js -->
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="bower_components/angular-aria/angular-aria.js"></script>
		<script src="bower_components/angular-material/angular-material.js"></script>
		<!-- endbower -->
		<script src="./js/jquery-1.11.3.min.js"></script>
		<script src="./js/bmi.js"></script>
		<script src="http://127.0.0.1:35729/livereload.js"></script>
	</body>
</html>
