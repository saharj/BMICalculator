<!DOCTYPE html>
<html ng-app="BMI">
<head>
	<link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
	<!-- endbower -->
	<link rel="stylesheet" href="./style/main.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BMI</title>
</head>
<body ng-controller="BMICtrl" ng-cloak>
  <div layout="column" layout-align="space-between center">
  <md-content class="md-padding">
  	<md-card>
	    <h4>Weight</h4>
	    <md-tabs>
	    	<md-tab id="tab1">
	    		<md-tab-label>metric</md-tab-label>
	    		<md-tab-body>
					<md-input-container>
			      		<input type="number" placeholder="kg" ng-model="weight">
			      	</md-input-container>
				</md-tab-body>
	    	</md-tab>
	    	<md-tab id="tab2">
				<md-tab-label>imperial</md-tab-label>
				<md-tab-body>
					<md-input-container>
		      			<input type="number" placeholder="lb" ng-model="weight">
		      		</md-input-container>
				</md-tab-body>
	    	</md-tab>
	    </md-tabs>    
	    
		<h4>Height</h4>
	    <md-tabs class="heightiInput">
	    	<md-tab id="tab3">
	    		<md-tab-label>Metric</md-tab-label>
	    		<md-tab-body>
					<md-input-container>
			      		<input type="number" placeholder="cm" ng-model="weight">
			      	</md-input-container>
				</md-tab-body>
	    	</md-tab>
	    	<md-tab id="tab4">
				<md-tab-label>imperial</md-tab-label>
				<md-tab-body>
					<md-input-container>
		      			<input type="number" placeholder="ft" ng-model="weight">
		      		</md-input-container>
		      		<md-input-container>
		      			<input type="number" placeholder="inch" ng-model="heightI">
		      		</md-input-container>
				</md-tab-body>
	    	</md-tab>
	    </md-tabs>
	    
	    <div layout="column" layout-align="center center" class="result">
			<p class="text">Your BMI</p>
  			<h1>{{calculate()}}</h1>
  			<p class="status">{{showTxt()}}</p>
  		</div>
    </md-card>
  </md-content>
  </div>

  	<!--bower:js -->
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-aria/angular-aria.js"></script>
	<script src="bower_components/angular-material/angular-material.js"></script>
	<!-- endbower -->
	
	<script src="./js/bmi.js"></script>
	<script src="http://127.0.0.1:35729/livereload.js"></script>
</body>
</html>
